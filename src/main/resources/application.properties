spring.application.name=saml-client-demo
server.port=8081

# Logging for debugging
logging.level.org.springframework.security.saml2=DEBUG
logging.level.org.opensaml=DEBUG

# SAML configuration using Spring Boot auto-configuration
spring.security.saml2.relyingparty.registration.cas.entity-id=https://localhost:8081/fake-sp
spring.security.saml2.relyingparty.registration.cas.acs.location=http://localhost:8081/login/saml2/sso/cas
spring.security.saml2.relyingparty.registration.cas.acs.binding=post
spring.security.saml2.relyingparty.registration.cas.assertingparty.entity-id=https://localhost:8080/idp
spring.security.saml2.relyingparty.registration.cas.assertingparty.single-sign-on.url=https://localhost:8080/cas/idp/profile/SAML2/Redirect/SSO
spring.security.saml2.relyingparty.registration.cas.assertingparty.single-sign-on.binding=redirect
# Disable signing requirements for authentication requests
spring.security.saml2.relyingparty.registration.cas.assertingparty.want-authn-requests-signed=false
# Use the metadata file for verification certificates
spring.security.saml2.relyingparty.registration.cas.assertingparty.metadata-uri=classpath:cas-idp-metadata.xml
